<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Main Page</title>
   
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styles for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 20px;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-right: 20px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        /* Basic styles for the main content */
        .banner img {
            width: 100%;
            height: auto;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Example content styles (customize as needed) */
        .content-item {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .content-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Footer styles */
        footer {
            background-color: #111;
            padding: 20px;
            color: #ccc;
            text-align: center;
        }
		img{
		    height : 10px;
			width : 15px;
		}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix-logo.jpg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="banner">
            <img src="banner-image.jpg" alt="Banner Image">
        </section>

        <section class="content">
            <!-- Example content items (customize with your own content) -->
            <div class="content-item">
                <img src="sallar.jpg" alt="Content 1">
            </div>
            <div class="content-item">
                <img src="pushpa.jpg" alt="Content 2">
            </div>
            <div class="content-item">
                <img src="leo.jpg" alt="Content 3">
            </div>
            <!-- Add more content items as needed -->
        </section>
    </main>
    
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
